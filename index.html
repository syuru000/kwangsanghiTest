<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광상희 (Kwang-sang-hui)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">게임 월드</a>
            </div>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="nav-item">정보 <span class="arrow">▼</span></a>
                    <ul class="dropdown-content">
                        <li><a href="#">사이트 소개</a></li>
                        <li><a href="#">개발자의 말</a></li>
                        <li><a href="#">소스코드</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="nav-item">게임 <span class="arrow">▼</span></a>
                    <ul class="dropdown-content">
                        <li><a href="#">장기</a></li>
                        <li><a href="#">KSH</a></li>
                    </ul>
                </li>
            </ul>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div id="main-content">
        <main class="main-container">
            <div class="content-wrapper">
                <div class="title-section">
                    <h1>슈루의 실험세계</h1>
                    <p>광상희 및 실험적인 공간에 오신것을 환영합니다!</p>
                </div>
                <!-- 기존 모드 선택 버튼을 새로운 디자인의 버튼 컨테이너로 이동 -->
                <div id="mode-selection" class="button-container">
                    <button id="play-local-btn" class="main-button">혼자서하기</button>
                    <button id="play-online-btn" class="main-button">친구와 함께하기</button>
                </div>
            </div>
        </main>
    
        <div id="online-controls" style="display: none;">
            <!-- JS will populate this for online mode -->
        </div>
    
        <div id="game-container" style="display: none;">
            <div id="board-wrapper">
                <div id="game-board"></div>
                <svg id="annotation-layer"></svg>
            </div>
            <div id="right-panel">
                <div id="info-panel">
                    <div id="turn-indicator">초나라 턴</div>
                    <div id="check-indicator"></div>
                    <div id="game-over-message"></div>
                     <button id="reset-button">새 게임</button>
                     <button id="surrender-button" style="display: none;">기권</button>
                     <button id="home-button" style="display: none;">홈으로</button>
                </div>
                <div id="record-panel">
                    <h2>기보</h2>
                    <div id="move-history"></div>
                    <div id="record-controls">
                        <button id="btn-to-start">처음</button>
                        <button id="btn-prev">이전</button>
                        <button id="btn-next">다음</button>
                        <button id="btn-to-end">끝</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Game World. All rights reserved. Background pattern from transparenttextures.com</p>
    </footer>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/ksh_game_logic.js"></script> 
    <script src="js/ui_state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
