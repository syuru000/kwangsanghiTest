<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광상희 (Kwang-sang-hui)</title>
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <h1>광상희 (Kwang-sang-hui)</h1>

    <div id="mode-selection">
        <button id="play-local-btn">혼자서하기</button>
        <button id="play-online-btn">친구와 함께하기</button>
    </div>

    <div id="online-controls" style="display: none;">
        <!-- JS will populate this for online mode -->
    </div>

    <div id="game-container" style="display: none;">
        <div id="board-wrapper">
            <div id="game-board"></div>
            <svg id="annotation-layer"></svg>
        </div>
        <div id="right-panel">
            <div id="info-panel">
                <div id="turn-indicator">초나라 턴</div>
                <div id="check-indicator"></div>
                <div id="game-over-message"></div>
                 <button id="reset-button">새 게임</button>
                 <button id="surrender-button" style="display: none;">기권</button>
                 <button id="home-button" style="display: none;">홈으로</button>
            </div>
            <div id="record-panel">
                <h2>기보</h2>
                <div id="move-history"></div>
                <div id="record-controls">
                    <button id="btn-to-start">처음</button>
                    <button id="btn-prev">이전</button>
                    <button id="btn-next">다음</button>
                    <button id="btn-to-end">끝</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/ksh_game_logic.js?v=2"></script> 
    <script src="js/main.js?v=2" type="module"></script>
</body>
</html>
